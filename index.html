<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML5 Hero Video</title>
  <link href="reset.css" type="text/css" rel="stylesheet" />
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="video-container">
      <video autoplay loop muted class="video-bg" id="video-bg"> <!--this id is only used for the toggle function; can be removed if you don't need an event -->
        <!-- whatever video you put here will be (effectively) cropped to fit container size; make sure you're okay with it shrinking to the top left corner of the video at your specified minimum dimensions -->
            <source src="https://zippy.gfycat.com/FearfulSoggyFox.webm" type="video/webm" alt="HTML5 background video">
          </video>
    </div>

    <div class="header-content">
      <!-- sample content wrapped in a div  -->
      <nav>
        <ul>
          <li><a href="#">Nav Link #1</a></li>
          <li><a href="#">Nav Link #2</a></li>
          <li><a href="#">Nav Link #3</a></li>
        </ul>
      </nav>
      <h1>Page Title</h1>
    </div>
  </header>

  <section>
    <div class="toggle-button">
      <button type="submit" id="toggle-button">Toggle video visibility</button>
      <p><em>demonstrates static image fallback</em></p>
    </div>
    <!-- other content here -->
  </section>


  <script src="toggle.js"></script>
</body>

</html>
